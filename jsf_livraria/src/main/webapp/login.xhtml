<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		Login
	</ui:define>

	<ui:define name="conteudo">

		<h:messages globalOnly="true"/>
		
		<h:form id="login">
			<fieldSet>
				<legend>Login</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Email" for="email"></h:outputLabel>
					<h:inputText id="email" value="#{loginBean.usuario.email}" required="true">
						<f:passThroughAttribute name="type" value="email"/>
					</h:inputText>
					<h:message for="email" />

					<h:outputLabel value="Senha" for="senha"></h:outputLabel>
					<h:inputText id="senha" value="#{loginBean.usuario.senha}" required="true">
						<f:passThroughAttribute name="type" value="password"/>
					</h:inputText>
					<h:message for="senha" />
										
					<h:commandButton value="Entrar" action="#{loginBean.logar}">
					</h:commandButton>
				</h:panelGrid>
			</fieldSet>
		</h:form>
		
	</ui:define>
	
	<ui:define name="rodape">
	Login
	</ui:define>
</ui:composition>
</html>
