<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">


	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPeloId}" 
			if="#{param.autorId != null}"/>
	</f:metadata>

	<ui:define name="titulo">
		Novo autor
	</ui:define>

	<ui:define name="conteudo">

		<h:form>
			<fieldSet>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome" for="nome"></h:outputLabel>
					<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true"/>

					<h:outputLabel value="Email" for="email"></h:outputLabel>
					<h:inputText id="email" value="#{autorBean.autor.email}" required="true">
						<f:passThroughAttribute name="type" value="email"/>
					</h:inputText>
					
					<h:commandButton value="Gravar" action="#{autorBean.gravar}">
					</h:commandButton>
				</h:panelGrid>
			</fieldSet>
		</h:form>
		
		<h4>Lista de Autores</h4>
		<h:dataTable id="listaAutores" value="#{autorBean.autores}"
			var="autor">
			<h:column>
				<h:outputText value=" - #{autor.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{autor.email}" />
			</h:column>
			<h:column>
				<h:commandLink value="Remover"/>
			</h:column>
		</h:dataTable>
	</ui:define>
	
	<ui:define name="rodape">
	Autores
	</ui:define>
</ui:composition>
</html>
