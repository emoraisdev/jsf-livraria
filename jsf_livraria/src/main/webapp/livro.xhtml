<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Livros</title>
</h:head>
<h:body>
	<h1>Novo Livro</h1>

	<h:form>
		<h:messages />
		<fieldSet>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título" for="titulo"></h:outputLabel>
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
					required="true" requiredMessage="O Título é obrigatório"
					validatorMessage="Título: Tamanho máximo de 50 caracteres excedido">
					<f:validateLength maximum="50" />
				</h:inputText>
				<h:outputLabel value="ISBN" for="isbn"></h:outputLabel>
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
					validator="#{livroBean.validarISBN}"></h:inputText>
				<h:outputLabel value="Preço" for="preco">
				</h:outputLabel>
				<h:inputText id="preco" value="#{livroBean.livro.preco}"></h:inputText>
				<h:outputLabel value="Data de Lançamento" for="dataLancamento">
				</h:outputLabel>
				<h:inputText id="dataLancamento"
					value="#{livroBean.livro.dataLancamento}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>
			</h:panelGrid>
		</fieldSet>

		<fieldSet>
			<legend>Dados dos Autores</legend>
			<h:outputLabel value="Selecione o Autor: " for="autor" />
			<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
				<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
				<f:selectItems value="#{livroBean.autores}" var="autor"
					itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
			</h:selectOneMenu>

			<h:commandButton value="Adicionar Autor"
				action="#{livroBean.adicionarAutor}" />
			<h4>Autores do Livro</h4>
			<h:dataTable value="#{livroBean.livro.autores}" var="autor">
				<h:column rendered="false">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{autor.id}" />
				</h:column>
				<h:column>
					<h:outputText value=" - #{autor.nome}" />
				</h:column>
			</h:dataTable>

		</fieldSet>

		<h:commandButton value="Gravar" action="#{livroBean.gravar}" />
	</h:form>

	<fieldSet>
		<legend>Livros</legend>

		<h:dataTable value="#{livroBean.listaLivros}" var="livro">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{livro.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">ISBN</f:facet>
				<h:outputText value="#{livro.isbn}" />
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{livro.preco}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data Lançamento</f:facet>
				<h:outputText value="#{livro.dataLancamento}" />
			</h:column>
		</h:dataTable>

	</fieldSet>

</h:body>
</html>
