<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Livros</title>
</h:head>
<h:body>
	<h1>Novo Livro</h1>

	<h:form>
		<fieldSet>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título" for="titulo"></h:outputLabel>
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}"></h:inputText>
				<h:outputLabel value="ISBN" for="isbn"></h:outputLabel>
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}"></h:inputText>
				<h:outputLabel value="Preço" for="preco">
				</h:outputLabel>
				<h:inputText id="preco" value="#{livroBean.livro.preco}"></h:inputText>
				<h:outputLabel value="Data de Lançamento" for="dataLancamento">
				</h:outputLabel>
				<h:inputText id="dataLancamento"
					value="#{livroBean.livro.dataLancamento}"></h:inputText>
				<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				</h:commandButton>
			</h:panelGrid>
		</fieldSet>
	</h:form>
	
	<h:form>
		<h:commandButton value="Gerar Massa" action="#{livroBean.gerarMassa}"></h:commandButton>
	</h:form>

</h:body>
</html>
