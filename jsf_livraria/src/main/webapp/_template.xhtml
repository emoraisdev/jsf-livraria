<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head></h:head>
<h:body>
	
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.jpg" height="200"/>
		<h:form rendered="#{usuarioLogado != null}">
			<h:commandLink value="Logout" action="#{loginBean.deslogar}"/>
		</h:form>
		<h1><ui:insert name="titulo"></ui:insert></h1>
	</div>
	
	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
	
	<div id="rodape">
		<h4>fim da página</h4>
		<ui:insert name="rodape"></ui:insert>
	</div>
</h:body>

</html>
